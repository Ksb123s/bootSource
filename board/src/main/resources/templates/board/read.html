<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
      <h2>Board Read</h2>
          <div class="card-body">
            <form th:action="@{#}" method="post">
              <div class="form-group mb-2">
                <label for="Bno">Bno</label>
                <input type="text" name="Bno" id="Bno" class="form-control" readonly th:value="${dto.bno}" />
              </div>
              <div class="form-group mb-2">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control"readonly th:value="${dto.title}" />
              </div>
              <div class="form-group mb-2">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" name="content" readonly>[[${dto.content}]]</textarea>
              </div>
              <div class="form-group mb-2">
                <label for="writer">Writer</label>
                <input type="text" name="writer" id="writer" class="form-control" readonly th:value="${dto.writerName}" />
              </div>
              <div class="form-group mb-2">
                <label for="regDate">RegDate</label>
                <input type="text" name="regDate" id="regDate" class="form-control" readonly th:value="${#temporals.format(dto.createDate, 'yyyy-MM-dd')}"/>
              </div>
              <div class="form-group mb-2">
                <label for="updategDate">UpdateDate</label>
                <input type="text" name="updategDate" id="updategDate" class="form-control"readonly th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}" />
              </div>
              <div class="form-group">
                <a th:href="@{modify(bno=${dto.bno},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}"  class="btn btn-primary">Modify</a>
                <a th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}" class="btn btn-success">List</a>
              </div>
              <input type="hidden" name="bno" th:value="${dto.bno}" />
            </form>
          </div>
          <div class="card-body mt-3 border">
            <div class="input-group mb-3 mt-5 ">
              <span class="input-group-text" id="writer">작성자</span>
              <input type="text" class="form-control" placeholder="작성자" aria-label="Username" aria-describedby="writer">
            </div>
            <div class="input-group mb-4 ">
              <span class="input-group-text">댓글</span>
              <textarea class="form-control " aria-label="With textarea" rows="3" placeholder="댓글내용"></textarea>
              <button type="button" class="btn btn-outline-secondary">등록</button>
            </div>
          </div>

        </div>
  </div>
</html>
