<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Create Page</h2>
    <div class="card-body">
      <form th:action="@{create}" method="post" th:object="" novalidate>
        <div class="form-group mb-2">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title"  th:value=""/>
          <div class="text-danger" th:if="" th:errors="" ></div>
        </div>
        <div class="form-group mb-2">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" rows="3" name="content"placeholder="Enter Content"  ></textarea>
          <div class="text-danger" th:if="" th:errors=""></div>
        </div>
        <div class="form-group mb-2">
          <label for="writer">Writer</label>
          <input type="text" name="writer" id="writer" class="form-control" placeholder="Enter Writer" th:value=""/>
          <div class="text-danger" th:if="" th:errors=""></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
            <input type="hidden" name="page" th:value="${requestDto.page}">
            <input type="hidden" name="type" th:value="${requestDto.type}">
            <input type="hidden" name="keyword" th:value="${requestDto.keyword}">
      </form>
    </div>
     </div>
  </div>
</html>
