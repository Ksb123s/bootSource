<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>로그인</h2>
    <div class="card-body">
      <form th:action="@{login}" method="post"  >
        <div class="alert alert-danger" th:if="${param.error}">아이디나 비밀번호를 확인해 주세요</div>
        <div class="form-group mb-2">
            <label for="email" class="form-label">이메일</label>
            <input type="email" name="username" id="email" class="form-control" />
          </div>
          <div class="form-group mb-2">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
     </div>
  </div>

</html>
