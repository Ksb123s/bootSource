<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>회원가입</h2>
    <div class="card-body">
      <form th:action="@{register}" method="post" th:object="${memberDto}" novalidate>
        <div class="form-group mb-2">
          <label for="email" class="form-label">이메일</label>
          <input type="email" name="email" id="email" class="form-control" th:value="${memberDto.email}" />
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
        </div>
        <div class="form-group mb-2">
          <label for="name" class="form-label">이름</label>
          <input class="form-control" id="name" rows="10" name="name" th:value="${memberDto.name}"></input>
          <div class="text-danger"th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group mb-2">
          <label for="password " class="form-label">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control"th:value="${memberDto.password}" />
          <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
     </div>
  </div>

</html>
