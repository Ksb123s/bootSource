<!DOCTYPE html>
<!-- xmlns:th -> th키워드가 정의되어 있는 곳의 주소 -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD</title>
  </head>
  <body>
    <form action="" method="post">
      <input type="text" name="num1" id="num1" />
      <label for="">+</label>
      <input type="text" name="num2" id="num2" />
      <button type="submit">계산</button>
    </form>
    <ul>
      <!-- ? 널일 수도 있음  -->
      <li>Num1 : <span th:text="${addDto?.num1}"></span></li>
      <li>Num2 : <span th:text="${addDto?.num2}"></span></li>
      <li>덧셈결과 : <span th:text="${result}"></span></li>
    </ul>
  </body>
</html>
