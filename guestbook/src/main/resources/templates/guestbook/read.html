<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
      <h2>GuestBook Read</h2>
          <div class="card-body">
            <form th:action="@{#}" method="post">
              <div class="form-group mb-2">
                <label for="Gno">Gno</label>
                <input type="text" name="Gno" id="Gno" class="form-control" readonly th:value="${dto.gno}" />
              </div>
              <div class="form-group mb-2">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control"readonly th:value="${dto.title}" />
              </div>
              <div class="form-group mb-2">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" name="content" readonly>[[${dto.content}]]</textarea>
              </div>
              <div class="form-group mb-2">
                <label for="writer">Writer</label>
                <input type="text" name="writer" id="writer" class="form-control" readonly th:value="${dto.writer}" />
              </div>
              <div class="form-group mb-2">
                <label for="regDate">RegDate</label>
                <input type="text" name="regDate" id="regDate" class="form-control" readonly th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}"/>
              </div>
              <div class="form-group mb-2">
                <label for="updategDate">UpdateDate</label>
                <input type="text" name="updategDate" id="updategDate" class="form-control"readonly th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}" />
              </div>
              <div class="form-group">
                <a th:href="@{modify(gno=${dto.gno},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}" class="btn btn-primary">Modify</a>
                <a th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}" class="btn btn-success">List</a>
              </div>
              <input type="hidden" name="gno" th:value="${dto.gno}" />
            </form>
          </div>
        </div>
  </div>
</html>
