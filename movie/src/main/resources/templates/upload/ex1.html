<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <input type="file" name="files" id="" multiple />
    <button class="uploadBtn">업로드</button>
    <div id="output"></div>
    <script>
      // x클릭시 파일 삭제 요청  function
      const output = document.querySelector("#output");
      output.addEventListener("click", (e) => {
        e.preventDefault();

        if (e.target.classList.contains("fa-solid")) {
          const filePath = e.target.closest("a").getAttribute("href");

          const formData = new FormData();

          // formData.append("filePath", filePath);
          console.log(filePath);
          fetch("/upload/remove", {
            method: "post",
            body: filePath,
          })
            .then((response) => response.text())
            .then((data) => {
              console.log(data);
              if (data) {
                const image = e.target.closest("div");
                image.remove();
              }
            });
        }
      });

      // 이미지 가저오기
      function showUploadImages(arr) {
        console.log("showUploadImages ", arr);

        let tages = "";
        arr.forEach((element) => {
          tages += `<div>`;
          tages += `<img src="display?fileName=${element.thumbImageURL}">`;
          tages += `<a href="${element.imageURL}"><i class="fa-solid fa-xmark"></i></a>`;
          tages += `</div>`;
        });
        output.insertAdjacentHTML("beforeend", tages);
      }

      document.querySelector(".uploadBtn").addEventListener("click", () => {
        // files 에 있는 파일 목록을 가져와서 폼 형태로 만들기
        const inputFile = document.querySelector("[name='files']");
        console.log(inputFile);

        const files = inputFile.files;
        console.log("files");
        console.log(files);

        // 스크립트에서 폼 태그 작성
        const formData = new FormData();

        for (let index = 0; index < files.length; index++) {
          formData.append("uploadFiles", files[index]);
        }
        // for (const key of formData.keys()) {
        //  console.log(key);
        // }
        // for (const value of formData.values()) {
        // console.log(value);
        // }

        fetch("/upload/uploadAjax", {
          method: "post",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            showUploadImages(data);
          });
      });
    </script>
  </body>
</html>
